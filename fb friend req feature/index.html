<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FaceBook Friend Request Feature</title>
</head>
<body>
    
    <div id="main">
        <div class="container">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="">
            <h3 id="status">Not a Friend</h3>
            <div class="buttons">
                <button id="add">Add Friend</button>
                <button id="remove">Remove Friend</button>
            </div>
            <button id="alternate">Add Friend</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
